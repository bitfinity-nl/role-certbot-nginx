# Title: Nginx Certbot (Letsencrypt)
#
# Author: Bitfinity / L. Rutten
# Owner: Bitfinity / L. Rutten
#
# File: defaults/main.yml
#
# Description:
#   This defaults file contains the settings for
#   installing nginx and certbot for generating
#   Letsencrypt Certificate.
#

#-- Default settings: role-certbot-nginx --
#
# Variable(s):
#   certbot_servername   : 'example.com'             # Set the domain.
#   certbot_serveralias  : 'test.example.com'        # Set the subdomain which you want to request the certificate. 
#   certbot_serveradmin  : 'support@example.com'     # Set the contact email.
#   certbot_documentroot : '/var/www/html'           # Set the path to the document root.
# 
# Comment:
#
certbot_servername   : 'example.com'
certbot_serveralias  : 'www.example.com'
certbot_serveradmin  : 'support@example.com'
certbot_documentroot : '/var/www/html'
