---
# Title: Nginx Certbot (Letsencrypt)
#
# Author: Bitfinity / L. Rutten
# Owner: Bitfinity / L. Rutten
#
# File: tasks/main.yml
#
# Description:
#   This taskfile contains the settings for
#   installing nginx and certbot for generating
#   Letsencrypt Certificate.
#
# Source(s):
#   - https://certbot.eff.org/instructions?ws=nginx&os=ubuntufocal
#   - https://www.digitalocean.com/community/tutorials/how-to-secure-nginx-with-let-s-encrypt-on-ubuntu-22-04
#
- name: "Install APT packages"
  apt:
    pkg:
    - nginx
    
- name: "Configure UFW for Nginx"
  ufw:
    rule: allow
    name: Nginx Full

- name: "Create default www directory"
  file:
    path: "/var/www/{{ nginx_server_name }}"
    state: directory
    owner: www-data
    group: www-data
    mode: 0755
    
- name: "Transfer Nginx templates"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: 'templates/example.com.j2', dest: '/etc/nginx/sites-available/{{ nginx_server_name }}' }
    - { src: 'templates/index.html.j2', dest: '/var/www/{{ nginx_server_name }}/index.html' }
    
- name: "Create symlinks for Nginx"
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: '/etc/nginx/sites-available/{{ nginx_server_name }}', dest: '/etc/nginx/sites-enabled/{{ nginx_server_name }}' }
    
- name: "restart Nginx"
  systemd:
    state: restart
    name: nginx

- name: "Remove APT certbot"
  apt:
    pkg:
    - certbot
    state: absent

- name: "Install SNAP modules"
  community.general.snap:
    name:
      - core

- name: "Install SNAP modules"
  community.general.snap:
    name:
      - certbot
    classic: true  
    
- name: "Create symlink from /snap/bin/certbot to /usr/bin/certbot"
  ansible.builtin.file:
    src: '/snap/bin/certbot'
    dest: '/usr/bin/certbot'
    state: link
